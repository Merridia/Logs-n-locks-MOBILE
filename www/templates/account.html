<ion-view view-title="{{User.firstname}} {{User.lastname}}">
    <ion-content>
        <div class="list" show-reorder="data.showReorder">
            <div class="item item-divider item-calm"> User information</div>
            <a class="item item-stacked-label">
                <span class="input-label">User Firstname</span>
                <span class="label">{{User.firstname}}
            </a>
            <a class="item item-stacked-label">
                <span class="input-label">User Lastname</span>
                <span class="label">{{User.lastname}}</span>
            </a>  
            <a class="item item-stacked-label">
                <span class="input-label">Email</span>
                <span class="label">{{User.email}}</span>
            </a>

            <div class="item item-divider item-calm"> User configuration</div>
            <button class="button button-block button-black">modify password</button>
        </div>
    </ion-content>
</ion-view>
