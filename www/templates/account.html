<ion-view view-title="{{User.firstname}} {{User.lastname}}">
    <ion-content>
        <div class="list" show-reorder="data.showReorder">
            <div class="item item-divider item-calm item-button-right">User information
                <span class="button button-clear button-light ion-edit" ng-click="showEditProfil()">  Edit</span>
            </div>

            <a class="item item-stacked-label">
                <span class="input-label">User Firstname</span>
                <span class="label">{{User.firstname}}</span>
            </a>
            <a class="item item-stacked-label">
                <span class="input-label">User Lastname</span>
                <span class="label">{{User.lastname}}</span>
            </a>  
            <a class="item item-stacked-label">
                <span class="input-label">Email</span>
                <span class="label">{{User.email}}</span>
            </a>

            <div class="item item-divider item-calm"> User configuration</div>
            <button class="button button-block button-black" ng-click="ModifMdp=!ModifMdp">Modify password</button>
            <!-- ---------------------- modif Password ----------------------------- -->
            <div class="item" ng-hide ="!ModifMdp">
                <span class="input-label">Password</span>
                <form class="item item-input item-button-right" ng-submit="ChangeCurrentPassword(NewPassword)" >
                    <input type="password" ng-model="NewPassword" >
                    <button class="button button-positive" type="submit">
                        <i class="icon ion-email" > Save </i>
                    </button>
                </form>
             </div>
            <!-- ---------------------- Delete Account ----------------------------- -->
            <button class="button button-block button-assertive" ng-click="AccDelete=!AccDelete">Delete account</button>
            <form class="item" ng-hide="!AccDelete" ng-controller="UserCtrl" ng-submit="DeleteCurrentAccount(DeleteData)">
                <span class="input-label">Confirme Password</span>
                <div class="item item-input item-button-right">
                    <input type="password" ng-model="DeleteData.Password">
                    <button class="button button-positive" type="submit">
                        <i class="icon ion-trash-b"> Delete </i>
                    </button>
                </div>
            </form> 
            </div>
    </ion-content>
</ion-view>
