<ion-view view-title="Create an account">
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear" menu-close href="#/app/lockslists">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="createNewAccount(Accountdata)" ng-controller="CreateNewAccountCtrl">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Lastname</span>
                    <input type="text" ng-model="Accountdata.Lastname">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Firstname</span>
                    <input type="text" ng-model="Accountdata.Firstname">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="Accountdata.Email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="Accountdata.Password">
                </label>
                <!-- <label class="item item-input item-stacked-label">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" equals-to="password" ng-model="ConfirmPassword">
                </label>-->
            </div>
            <button class="button button-block button-positive" type="submit">Create</button>
        </form>
    </ion-content>
</ion-view>
