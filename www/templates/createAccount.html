<ion-view view-title="Create an account">
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Lastname</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Firstname</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" equals-to="password" ng-model="ConfirmPassword">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">Create</button>
        </form>
    </ion-content>
</ion-view>
