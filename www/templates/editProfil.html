<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Edit Profil</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEditProfil()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="EditProfil(User)">
            <!-- ---------------------- modif profil data ----------------------------- -->
            <div class="list ">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Firstname</span>
                    <input type="text" ng-model="User.firstname" >
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Lastname</span>
                    <input type="text" ng-model="User.lastname">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email"  ng-model="User.email">
                </label>
            </div>
            <button class="button button-block button-positive ion-icon-right" type="submit">Update  <i class="icon ion-email"></i></button>
          </form>
       </ion-content>
</ion-modal-view>
