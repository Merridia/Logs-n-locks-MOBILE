<ion-view view-title="{{lock.nameLock}}">
  <ion-nav-buttons side="right">
     <button class="button button-icon" ng-click="setting()">
         <ion class="icon ion-ios-gear">Settings</ion>
    </button>
  </ion-nav-buttons>
    <ion-content>
      <ion-toggle ng-hide="{{lock.isOpen}}" ng-model="airplaneMode" ng-click="open()" toggle-class="toggle-assertive">{{status}}</ion-toggle>
      <ion-toggle ng-hide="{{!lock.isOpen}}" ng-model="airplaneMode" ng-click="open()" toggle-class="toggle-assertive">{{status}}</ion-toggle>
      <!--<ion-item> -->
          <div class="item item-divider item-calm">Other user with access to this lock</div>
              <ion-list>
                  <div class="row">
                      <div class="col">Firstname</div>
                      <div class="col">Lastname</div>
                      <div class="col">Email</div>
                  </div>
                  <ion-item ng-repeat="user in userList">
                      <div class="row">
                          <div class="col">{{user.firstname}}</div>
                          <div class="col">{{user.lastname}}</div>
                          <div class="col">{{user.email}}</div>
                      </div>
                  </ion-item>
              </ion-list>
        <!-- </ion-item>-->
    </ion-content>
</ion-view>
