<ion-view view-title=" {{lock.id}} - {{lock.nameLock}}">
  <ion-nav-buttons side="right">
     <button class="button button-icon" ng-click="setting()">
         <ion class="icon ion-ios-gear">Settings</ion>
    </button>
  </ion-nav-buttons>
    <ion-content>
        <ion-toggle ng-model="airplaneMode" ng-click="open({{lock.isOpen}})" toggle-class="toggle-calm">{{lock.isOpen}}</ion-toggle>
       
    </ion-content>
</ion-view>
