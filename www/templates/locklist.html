<ion-view view-title="{{lock.nameLock}}">
  <ion-nav-buttons side="right">
     <button class="button button-icon" >
     <ion class="icon ion-ios-gear">Settings</ion>
    </button>
  </ion-nav-buttons>
    <ion-content>
      <ion-toggle ng-hide="{{lock.isOpen}}" ng-model="airplaneMode" ng-click="open()" toggle-class="toggle-calm">{{status}}</ion-toggle>
      <ion-toggle ng-hide="{{!lock.isOpen}}" ng-model="airplaneMode" ng-click="open()" toggle-class="toggle-calm">{{status}}</ion-toggle>
      <ion-item>
        Other user with access to this lock :
        <ion-list>
          <ion-item ng-repeat="user in userList">
            {{user.firstname}} {{user.lastname}}
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-content>
</ion-view>
